<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-dates" class="calendar-dates"></div>
        </div>

        <!-- Event Form -->
        <div id="event-form" class="event-form hidden">
            <h3>Add Event</h3>
            <input type="hidden" id="selected-date" />
            <input type="text" id="event-title" placeholder="Event Title" />
            <textarea id="event-description" placeholder="Event Description"></textarea>
            <button id="add-event">Add Event</button>
            <button id="cancel-event">Cancel</button>
        </div>

        <!-- Events List -->
        <div id="events-list" class="events-list hidden">
            <h3>Events</h3>
            <ul id="event-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="topnav">
        <ul>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <button id="today-button" class="hidden">Today</button>

                    <button id="prev-month">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-dates" class="calendar-dates"></div>
                </div>
                <!-- Event Form -->
                <div id="event-form" class="event-form hidden">
                    <h3>Schedule Appointment</h3>
                    <input type="hidden" id="selected-date" />
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" placeholder="Event Title" />
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" placeholder="Event Description"></textarea>
                    <label for="time-slot">Time Slot:</label>
                    <select id="time-slot">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                    <button id="add-event">Schedule</button>
                    <button id="cancel-event">Cancel</button>
                </div>

                <!-- Reschedule Event Form -->
                <div id="reschedule-event-form" class="reschedule-event-form hidden">
                    <h3>Reschedule Appointment</h3>
                    <input type="hidden" id="reschedule-event-index" />
                    <label for="reschedule-date">Date:</label>
                    <input type="date" id="reschedule-date" />
                    <label for="reschedule-event-title">Title:</label>
                    <input type="text" id="reschedule-event-title" placeholder="Event Title" />
                    <label for="reschedule-event-description">Description:</label>
                    <textarea id="reschedule-event-description" placeholder="Event Description"></textarea>
                    <label for="reschedule-time-slot">Time Slot:</label>
                    <select id="reschedule-time-slot">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                    <button id="save-reschedule">Save</button>
                    <button id="cancel-reschedule">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Scheduled Appointments -->
        <div class="appointments-container">
            <h3>Scheduled Appointments</h3>
            <div id="scheduled-appointments"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
